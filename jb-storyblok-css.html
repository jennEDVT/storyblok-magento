<style>
    :root {
      --almostBlack: #364458;
      --contentWidth: 1280px;
      --contentPadding: 20px;
      --narrowWidth: 800px;
      --moduleMargin: 40px;
      --paragraphMarginComp: -30px;
      --categoryBannerTextMargin: 5px;
    }

    body {
      color: var(--almostBlack);
    }

    h1 {
      font-family: "Cormorant Garamond",Arial,serif;
    }
    
    .module * {
      margin: unset;
      padding: unset;
    }
    
    .module img {
      max-width: 100%;
    }
      
    .module {
      margin: var(--moduleMargin) auto var(--moduleMargin) auto;
      max-width: 1280px;
      padding: 0 20px;
    }

    /* h1 module  */
    
    .module--h1Module {
      padding: 0 var(--contentPadding);
    }

    .module--h1Module h1 {
        font-size: 8rem;
    }

    
    /* h2 module  */
    
    .module--h2Module {
      padding: 0 var(--contentPadding);
    }
    
    .module--h2Module h2 {
      font-size: 30px;
    }


    /* paragraph module  */
    
    .module--p1Module {
      padding: 0 var(--contentPadding);
      font-size: 1.8rem;
      margin-top: var(--paragraphMarginComp);
    }


    /* iFrame module  */
    
    .module--fullWidthVideoModule iframe {
      width: 100%;
    }


    /* columns and column content modules  */
    
    .module--columnsModule {
      display: flex;
      justify-content: space-between;
    }

    .columns2 .module--columnContentModule {
      width: 48%;
    }

    .columns3 .module--columnContentModule {
      width: 32%;
    }

    .columns4 .module--columnContentModule {
      width: 24%;
    }

    .module--columnContentModule {
        margin: unset;
        padding: unset;
    }

    .module--columnContentModule * {
        margin: 10px 0;
        padding: unset;
    }

    .module--columnContentModule h2 {
        margin: var(--moduleMargin) 0;
    }


    /* Category Banner */

    .module--categoryBannerModule {
      background-color: white;
      background-position: 0;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      height: 0;
      padding: 150px 0;
      margin: 0 calc(-1*(100vw - 100%)/2);
      width: 100vw;
      max-width: unset; 
      padding: 150px 0;
      margin-bottom: var(--moduleMargin);
      position: relative;
    }

    .module--categoryBannerModule.lightText {
        background-color: #354458;
    }

    .categoryBannerModuleContentWrap {
      text-align: right;
      margin-right: 5%;
      width: 100%;
      z-index: 9;
    }

    .categoryBannerModule__heading {
      font-size: 7rem;
      margin: var(----categoryBannerTextMargin) 0;
    }

    .categoryBannerModule__subbHeading {
      font-size: 2.8rem;
      margin: var(--categoryBannerTextMargin) 0;
    }

    .module--categoryBannerModule .buttonWrap {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      margin: var(--categoryBannerTextMargin) 0;
    }

    .categoryBannerModule__button {
      color: inherit !important;
      text-transform: uppercase;
      border: solid transparent 1px;
      display: flex;
      align-items: center;
      letter-spacing: 1.2px;
      font-size: 14px;
    }

    .categoryBannerModule__button:hover {
      color: inherit;
      border: solid 1px;

    }



    /* video banner and static banner modules  */

    .module--videoBanner,
    .module--staticImageBanner {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
      width: 100%;
      height: 32vw;
      padding: 0;
      position: relative;
      margin-bottom: var(--moduleMargin);
    }

    .videoBannerTextImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32vw;
      z-index: 99;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .mobileVideoIframe {
        display: none;
    }

    .videoBannerTextImage--mobile {
        display: none;
    }

    .module--staticImageBanner--mobile {
        display: none;
      }


    /* cta button  */

    .module--ctaButton a {
      background: #354458;
      color: #fff;
      padding: 12px 35px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      transition: all 200ms;
    }

    .module--ctaButton a:hover {
      background: #485d78;
    }


    /* Utilities */

      .lightText * {
        color: white;
      }
      
      .darkText * {
        color: var(--almostBlack);
      }

      .jb-displayNone {
        display: none;
      }

      .jb-overlay {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(22, 22, 22, 0.3);
        left: 0;
        top: 0;
        pointer-events: none;
      }
    


    /* Media Queries */

    @media only screen and (max-width: 1000px) {
      
        .jb-overlay {
          display: block;
        }

        .categoryBannerModuleContentWrap * {
          color: white !important;
          text-align: center;
        }

        .module--categoryBannerModule .buttonWrap {
          justify-content: center !important;
        }

        .module--columnsModule {
          flex-wrap: wrap;
        }

        .module--columnsModule .module--columnContentModule {
          width: 100% !important;
        }
    }


    @media screen and (max-width: 900px) {

      .desktopVideoIframe {
          display: none;
      }
  
      .mobileVideoIframe {
          display: block;
      }

      .module--videoBanner,
      .module--staticImageBanner {
        height: 94vw;
      }

      .videoBannerTextImage {
        height: 94vw;
      }

      .module--staticImageBanner--desktop {
        display: none;
      }

      .module--staticImageBanner--mobile {
        display: flex;
      }

      .videoBannerTextImage--desktop {
        display: none;
      }

      .videoBannerTextImage--mobile {
        display: block;
      }

    }
    
    
  </style>
