<style>
    :root {
      --almostBlack: #364458;
      --contentWidth: 1280px;
      --contentPadding: 20px;
      --narrowWidth: 800px;
      --moduleMargin: 40px;
      --paragraphMarginComp: -30px;
      --categoryBannerTextMargin: 5px;
    }

    body {
      color: var(--almostBlack);
    }

    h1,
    h2 {
      font-family: "Cormorant Garamond",Arial,serif;
    }
    
    .module * {
      margin: unset;
      padding: unset;
    }
    
    .module img {
      max-width: 100%;
    }
      
    .module {
      margin: var(--moduleMargin) auto var(--moduleMargin) auto;
      max-width: 1280px;
      padding: 0 20px;
    }

    /* h1 module  */
    
    .module--h1Module {
      padding: 0 var(--contentPadding);
    }

    .module--h1Module h1 {
        font-size: 8rem;
    }

    
    /* h2 module  */
    
    .module--h2Module {
      padding: 0 var(--contentPadding);
    }
    
    .module--h2Module h2,
    .jb-styledAsH2 h1 {
      font-size: 5rem;
    }

    /* Image Module  */

    .module.module--imageModule {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .module.module--imageModule img,
    .module.module--imageModule a {
      margin: 0 !important;
    }

    /* paragraph module  */
    
    .module--p1Module {
      padding: 0 var(--contentPadding);
      font-size: 1.8rem;
      margin-top: var(--paragraphMarginComp);
    }


    /* iFrame module  */
    
    .module--fullWidthVideoModule iframe {
      width: 100%;
    }

    /* Product Card  */

    .module--productCard a {
      display: block;
      background: #354458;
      color: white;
      font-size: 1.7rem;
      padding: 10px;
      text-align: center;
    }
    
    .module--productCard a:hover {
      background: #485d78;
    }


    /* columns and column content modules  */
    
    .module--columnsModule {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .columns2 .module--columnContentModule {
      width: 48%;
    }

    .columns3 .module--columnContentModule {
      width: 32%;
    }

    .columns4 .module--columnContentModule {
      width: 23%;
    }

    .module--columnContentModule {
        margin: unset;
        padding: unset;
    }

    .module--columnContentModule * {
        margin: 15px 0 !important;
        padding: unset;
    }

    .module--columnContentModule h2 {
        margin: var(--moduleMargin) 0;
    }


    /* Category Banner */

    .module--categoryBannerModule {
      background-color: white;
      background-position: 0;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      width: 100%;
      height: 0;
      padding: 150px 0;
      margin: 0 calc(-1*(100vw - 100%)/2);
      width: 100vw;
      max-width: unset; 
      padding: 150px 0;
      margin-bottom: var(--moduleMargin);
      position: relative;
    }

    .module--categoryBannerModule.lightText {
        background-color: #354458;
    }

    .categoryBannerModuleContentWrap {
      text-align: right;
      margin-right: 5%;
      width: 100%;
      z-index: 9;
    }

    .categoryBannerModule__heading {
      font-size: 7rem;
      margin: var(----categoryBannerTextMargin) 0;
    }

    .categoryBannerModule__subbHeading {
      font-size: 2.8rem;
      margin: var(--categoryBannerTextMargin) 0;
    }

    .module--categoryBannerModule .buttonWrap {
      display: flex;
      width: 100%;
      justify-content: flex-end;
      margin: var(--categoryBannerTextMargin) 0;
    }

    .categoryBannerModule__button {
      color: inherit !important;
      text-transform: uppercase;
      border: solid transparent 1px;
      display: flex;
      align-items: center;
      letter-spacing: 1.2px;
      font-size: 14px;
    }

    .categoryBannerModule__button:hover {
      color: inherit;
      border: solid 1px;

    }

    /* Static Image with HTML Text Banner (uses many category banner styles as well) */

    .module--categoryBannerModule--staticBanner {
      padding: 215px 0;
      background-position: center center;
    }

    .module--categoryBannerModule--staticBanner .categoryBannerModuleContentWrap {
      max-width: 40%;
      margin-left: 5%;
      text-align: center;
    }

    .module--categoryBannerModule--staticBanner .categoryBannerModuleContentWrap * {
      margin: 10px 0;
    }

    .module--categoryBannerModule--staticBanner .buttonWrap {
      justify-content: center;
    }

    .module--categoryBannerModule--staticBanner .categoryBannerModule__button {
      border: unset;
      border: solid 1px;
    }

    .module--categoryBannerModule--staticBanner--mobile {
      display: none;
    }



    /* video banner and static banner modules  */

    .module--videoBanner,
    .module--staticImageBanner {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
      width: 100%;
      height: 32vw;
      padding: 0;
      position: relative;
      margin-bottom: var(--moduleMargin);
    }

    .videoBannerTextImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32vw;
      z-index: 99;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .mobileVideoIframe {
        display: none;
    }

    .videoBannerTextImage--mobile {
        display: none;
    }

    .module--staticImageBanner--mobile {
        display: none;
      }

    
    /* FAQ Accordion  */

    .accordian__accordianItem {
      border-bottom: solid #eee 1px;
    }

    .accordian__accordianItem--firstInSection {
      border-top: solid #eee 1px;
      margin-top: 25px;
    }

    .accordianItem__button {
      cursor: pointer;
      margin: 5px 0;
      padding: 18px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.4s;
      display: flex;
      justify-content: space-between;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.7rem;
    }

    .accordianItem__icon {
      font-size: 2rem;
    }



    .accordianItem__button:hover {
      border: unset;
    }

    .accordianItem__button:focus {
      border: unset;
      background: white;
    }

    .accordianItem__button.active {
      background: #eee;
    }

    .accordianItem__button:hover {
      background-color: #eee;
    }

    .accordian__accordianItem a {
      margin-right: 5px;
      color: #337ab7;
    }

    .accordian__accordianItem a:hover {
      text-decoration: underline;
    }

    .faqPanel {
      padding: 0 18px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    .faqPanel p {
      margin: 15px 0 !important;
      font-size: 1.6rem;
    }

    .module--accordion_item {
      margin-top: 0;
      margin-bottom: 0;
    }

    .module--accordion_section {
      margin-top: -30px;
    }


    /* Thumbnail beside text  */

    .module--thumbnailBesideText {
      display: flex;
      align-items: center;
      max-width: 900px;
    }

    .thumbnailBesideText__contentWrap {
      margin-left: 40px;
    }

    .thumbnailBesideText__contentWrap h3 {
      margin-bottom: 20px;
    }


    /* cta button  */

    .module--ctaButton a {
      background: #354458;
      color: #fff;
      padding: 12px 35px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      transition: all 200ms;
      display: inline-block;
    }

    .module--ctaButton a:hover {
      background: #485d78;
    }


    /* Utilities */

      .lightText * {
        color: white;
      }
      
      .darkText * {
        color: var(--almostBlack);
      }

      .jb-displayNone {
        display: none !important;
      }

      .jb-overlay {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(22, 22, 22, 0.3);
        left: 0;
        top: 0;
        pointer-events: none;
      }

      .jb-loaderWrapper {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        margin-top: 25%;
      }

      .jb-loader {
        position: relative;
        width: 100px;
        height: 100px;
        display: inline-flex;
        background-color: transparent;
        border: 5px solid #ECEFF1;
        border-radius: 50%;
      }
      .jb-loader:after {
        position: absolute;
        content: "";
        top: 0px;
        left: 0px;
        width: 100px;
        height: 100px;
        padding: 3px;
        border-width: 2px;
        border-style: solid;
        border-color: #354458 transparent transparent transparent;
        border-radius: 50%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        animation: ringrotate .8s infinite ease-in-out;
        -webkit-animation: ringrotate .8s infinite ease-in-out;
      }

      .jb-narrowContent {
        margin-left: auto;
        margin-right: auto;
        max-width: 900px;
      }

      /* Animation */
      @keyframes ringrotate {
        0% {
          transform: rotateZ(0deg);
          -webkit-transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
          -webkit-transform: rotateZ(360deg);
        }
      }

    


    /* Media Queries */

    @media only screen and (max-width: 1000px) {
      
        .jb-overlay {
          display: block;
        }

        .categoryBannerModuleContentWrap * {
          color: white !important;
          text-align: center;
        }

        .module--categoryBannerModule .buttonWrap {
          justify-content: center !important;
        }

        .module--columnsModule {
          flex-wrap: wrap;
        }

        .module--columnsModule .module--columnContentModule {
          width: 100% !important;
        }
    }


    @media screen and (max-width: 900px) {

      .desktopVideoIframe {
          display: none;
      }
  
      .mobileVideoIframe {
          display: block;
      }

      .module--videoBanner,
      .module--staticImageBanner {
        height: 94vw;
      }

      .videoBannerTextImage {
        height: 94vw;
      }

      .module--staticImageBanner--desktop {
        display: none;
      }

      .module--staticImageBanner--mobile {
        display: flex;
      }

      .videoBannerTextImage--desktop {
        display: none;
      }

      .videoBannerTextImage--mobile {
        display: block;
      }

      .module--categoryBannerModule--staticBanner--mobile {
        display: flex;
      }

      .module--categoryBannerModule--staticBanner--desktop {
        display: none;
      }

      .module--categoryBannerModule--staticBanner .categoryBannerModuleContentWrap {
        width: unset;
        max-width: unset;
      }

    }


    @media screen and (max-width: 650px) {

      .module--thumbnailBesideText {
        flex-wrap: wrap;
      }

      .module--thumbnailBesideText img {
        margin: 0 auto;
      }

      .thumbnailBesideText__contentWrap {
        margin: 0;
      }

      .thumbnailBesideText__contentWrap * {
        text-align: center;
      }

      .thumbnailBesideText__contentWrap h3 {
        margin-top: 20px;
      }
    
    }
    
    
  </style>
